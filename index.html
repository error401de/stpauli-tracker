<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>St. Pauli Tracker</title>
		<link href="css/main.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="cache-control" content="no-cache" />
	</head>
	<body>
		<div class="outer-wrapper">
			<main>
				<div class="header">
					<div class="header-left"></div>
					<!-- By Bundesliga.com, Fair use, https://en.wikipedia.org/w/index.php?curid=58011737 -->
					<img src="img/logo.svg" alt="st pauli club logo">
					<div class="header-right"></div>
				</div>

				<div class="inner-wrapper">
					<div class="box">
						<h1>Tabelle</h1>
						<table id="leagueTable">
							<tr>
								<td></td>
								<td></td>
								<td class="bold">Team</td>
								<td class="bold">Sp.</td>
								<td class="bold">S/U/N</td>
								<td class="bold">Diff.</td>
								<td class="bold">Punkte</td>
							</tr>
						</table>
					</div>

					<div class="box">
						<h1>NÃ¤chste Spiele</h1>
						<h2 id="bl2NextGame"></h2>
							<div class="team-labels"><img id="bl2NextGameIconTeam1"><img id="bl2NextGameIconTeam2"></div>
							<p id="bl2NextGameTeams" class="team-labels"><span id="bl2NextGameTeam1"></span>&nbsp;-&nbsp;<span id="bl2NextGameTeam2"></span></p>
						<p id="bl2NextGameMatchday" class="date"></p>

						<h2 id="dfbNextGame"></h2>
							<div class="team-labels"><img id="dfbNextGameIconTeam1"><img id="dfbNextGameIconTeam2"></div>
							<p id="dfbNextGameTeams" class="team-labels"><span id="dfbNextGameTeam1"></span>&nbsp;-&nbsp;<span id="dfbNextGameTeam2"></span></p>
						<p id="dfbNextGameMatchday" class="date"></p>
					</div>

					<div class="box">
						<h1>Letzte Spiele</h1>
						<h2 id="bl2LastGame"></h2>
							<div class="team-labels"><img id="bl2LastGameIconTeam1"><img id="bl2LastGameIconTeam2"></div>
							<p id="bl2LastGameTeams" class="team-labels"><span id="bl2LastGameTeam1"></span>&nbsp;-&nbsp;<span id="bl2LastGameTeam2"></span></p>
						<p id="bl2LastGameMatchday" class="date"></p>
						<h3 id="bl2LastGamePoints"></h3>

						<h2 id="dfbLastGame"></h2>
							<div class="team-labels"><img id="dfbLastGameIconTeam1"><img id="dfbLastGameIconTeam2"></div>
							<p id="dfbLastGameTeams" class="team-labels"><span id="dfbLastGameTeam1"></span>&nbsp;-&nbsp;<span id="dfbLastGameTeam2"></span></p>
						<p id="dfbLastGameMatchday" class="date"></p>
						<h3 id="dfbLastGamePoints"></h3>
					</div>
				</div>
			<a href="https://github.com/error401de/stpauli-tracker" target="_blank"><img id="github" src="img/github.png"></a>
			</main>
		</div>
		<script src="js/getdata.js" defer></script>
	</body>
</html>
