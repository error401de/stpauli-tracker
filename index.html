<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>St. Pauli Tracker</title>
		<link href="css/main.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="img/logo.svg">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="cache-control" content="no-cache" />
	</head>
	<body>
		<div class="outer-wrapper">
			<main>
				<div class="header">
					<div class="header-left"></div>
					<!-- By Bundesliga.com, Fair use, https://en.wikipedia.org/w/index.php?curid=58011737 -->
					<img src="img/logo.svg" alt="st pauli club logo">
					<div class="header-right"></div>
				</div>

				<div class="inner-wrapper">
					<div class="box">
						<h1>Tabelle</h1>
						<table id="leagueTable">
							<tr>
								<td></td>
								<td></td>
								<td class="bold">Team</td>
								<td class="bold">Sp.</td>
								<td class="bold">S/U/N</td>
								<td class="bold">Diff.</td>
								<td class="bold">Punkte</td>
							</tr>
						</table>
					</div>

					<div class="box">
						<h1>Nächste Spiele</h1>
						<h2 id="bl1NextGame"></h2>
							<div class="team-labels"><img id="bl1NextGameIconTeam1"><img id="bl1NextGameIconTeam2"></div>
							<p id="bl1NextGameTeams" class="team-labels"><span id="bl1NextGameTeam1"></span>&nbsp;-&nbsp;<span id="bl1NextGameTeam2"></span></p>
						<p id="bl1NextGameMatchday" class="date"></p>

						<h2 id="dfbNextGame"></h2>
							<div class="team-labels"><img id="dfbNextGameIconTeam1"><img id="dfbNextGameIconTeam2"></div>
							<p id="dfbNextGameTeams" class="team-labels"><span id="dfbNextGameTeam1"></span>&nbsp;-&nbsp;<span id="dfbNextGameTeam2"></span></p>
						<p id="dfbNextGameMatchday" class="date"></p>
						<p><a href="javascript:triggerIcs('bl1')">ICS Export</a> &nbsp;&middot;&nbsp; <a id="linkNextMatchdays" href="#" onclick="openNextMatchdaysModal(); return false;">Nächste Spieltage</a></p>
					</div>

					<div class="box">
						<h1>Letzte Spiele</h1>
						<h2 id="bl1LastGame"></h2>
							<div class="team-labels"><img id="bl1LastGameIconTeam1"><img id="bl1LastGameIconTeam2"></div>
							<p id="bl1LastGameTeams" class="team-labels"><span id="bl1LastGameTeam1"></span>&nbsp;-&nbsp;<span id="bl1LastGameTeam2"></span></p>
						<p id="bl1LastGameMatchday" class="date"></p>
						<h3 id="bl1LastGamePoints"></h3>

						<h2 id="dfbLastGame"></h2>
							<div class="team-labels"><img id="dfbLastGameIconTeam1"><img id="dfbLastGameIconTeam2"></div>
							<p id="dfbLastGameTeams" class="team-labels"><span id="dfbLastGameTeam1"></span>&nbsp;-&nbsp;<span id="dfbLastGameTeam2"></span></p>
						<p id="dfbLastGameMatchday" class="date"></p>
						<h3 id="dfbLastGamePoints"></h3>
					</div>
				</div>
			<a href="https://github.com/error401de/stpauli-tracker" target="_blank"><img id="github" src="img/github.png"></a>
			
<div id="nextMatchdaysModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="nextMatchdaysTitle">
  <div class="modal-backdrop" onclick="closeNextMatchdaysModal()"></div>
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="nextMatchdaysTitle">Nächste Spieltage</h2>
      <button class="modal-close" aria-label="Schließen" onclick="closeNextMatchdaysModal()">×</button>
    </div>
    <div class="modal-body">
      <div id="nextMatchdaysList" class="matchday-list"></div>
    </div>
  </div>
</div>

			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.4/FileSaver.js"></script>
		<script src="js/icstemplate.js" defer></script>
		<script src="js/getdata.js" defer></script>
	</body>
</html>
