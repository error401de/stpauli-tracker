<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>St. Pauli Tracker</title>
		<link href="css/main.css" rel="stylesheet">
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="cache-control" content="no-cache" />
	</head>
	<body>
		<div class="outer-wrapper">
			<main>
				<div class="inner-wrapper">
					<div class="box">
						<h1>Tabelle</h1>
						<table id="leagueTable">
							<tr>
								<td></td>
								<td></td>
								<td>Team</td>
								<td>Sp.</td>
								<td>S/U/N</td>
								<td>Diff.</td>
								<td>Punkte</td>
							</tr>
						</table>
					</div>

					<div class="box">
						<h1>NÃ¤chste Spiele</h1>
						<h2 id="bl2NextGame"></h2>
							<div class="team-labels"><img id="bl2NextGameIconTeam1"><img id="bl2NextGameIconTeam2"></div>
							<h3 id="bl2NextGameTeams" class="team-labels"><span id="bl2NextGameTeam1"></span>&nbsp;-&nbsp;<span id="bl2NextGameTeam2"></span></h3>
						<h4 id="bl2NextGameMatchday" class="date"></h4>

						<h2 id="dfbNextGame"></h2>
							<div class="team-labels"><img id="dfbNextGameIconTeam1"><img id="dfbNextGameIconTeam2"></div>
							<h3 id="dfbNextGameTeams" class="team-labels"><span id="dfbNextGameTeam1"></span>&nbsp;-&nbsp;<span id="dfbNextGameTeam2"></span></h3>
						<h4 id="dfbNextGameMatchday" class="date"></h4>
					</div>

					<div class="box">
						<h1>Letzte Spiele</h1>
						<p>Dummy Text</p>
					</div>
				</div>
			<a href="https://github.com/error401de/stpauli-tracker" target="_blank"><img id="github" src="img/github.png"></a>
			</main>
		</div>
		<script src="js/getdata.js" defer></script>
	</body>
</html>
